    <div class="page__menu">

    <main class="page__content">
      <div class="page__content-inner">
        <h1>Информация о пользователе</h1>
        <form class="personal-form" action="/" method="post">
          <label class="personal-form__label">
            <span class="personal-form__label-text">Имя</span>
            <input class="input error" type="text" name="user_name" value="" placeholder="Введите необходимое значение">
            <span class="error-text">Поле не заполнено или заполнено не верно!</span>
          </label>
          <label class="personal-form__label">
            <span class="personal-form__label-text">Фамилия</span>
            <input class="input" type="text" name="user_lastname" value="" placeholder="Введите необходимое значение">
          </label>
          <label class="personal-form__label">
            <span class="personal-form__label-text">Отчество</span>
            <input class="input" type="text" name="user_secondname" value="" placeholder="Введите необходимое значение">
          </label>
          <label class="personal-form__label">
            <span class="personal-form__label-text">Телефон</span>
            <input class="input" type="text" name="phone" value="" placeholder="Введите необходимое значение">
          </label>
          <label class="personal-form__label">
            <span class="personal-form__label-text">E-mail</span>
            <input class="input" type="text" name="email" value="" placeholder="Введите необходимое значение">
          </label>
          <label class="personal-form__label">
            <span class="personal-form__label-text">Изменить пароль</span>
            <input class="input" type="password" name="password" value="" placeholder="Введите необходимое значение">
          </label>
          <label class="personal-form__label">
            <span class="personal-form__label-text">Подтверждение пароля</span>
            <input class="input" type="password" name="re_password" value="" placeholder="Введите необходимое значение">
          </label>
          <button class="personal-form__button button" type="submit" disabled>Сохранить изменения</button>
        </form>
      </div>
